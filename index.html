<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diyalo Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .menu-container {
            display: grid;
            grid-template-columns: 1fr; /* One image per line */
            gap: 15px;
            padding: 20px;
        }

        .menu-container img {
            width: 80%; /* Adjust image width to make it more aesthetically pleasing */
            height: auto;
            border-radius: 8px;
            margin: 0 auto; /* Center the images */
        }
    </style>
</head>
<body>
    <h1>Diyalo Menu</h1>
    <div class="menu-container">
        <img src="images/1.jpg" alt="Menu Image 1"/>
        <img src="images/2.jpg" alt="Menu Image 2"/>
        <img src="images/3.jpg" alt="Menu Image 3"/>
        <img src="images/4.jpg" alt="Menu Image 4"/>
        <img src="images/5.jpg" alt="Menu Image 5"/>
        <img src="images/6.jpg" alt="Menu Image 6"/>
        <img src="images/7.jpg" alt="Menu Image 7"/>
        <img src="images/9.jpg" alt="Menu Image 9"/>
        <img src="images/10.jpg" alt="Menu Image 10"/>
        <img src="images/11.jpg" alt="Menu Image 11"/>
        <img src="images/12.jpg" alt="Menu Image 12"/>
        <img src="images/13.jpg" alt="Menu Image 13"/>
        <img src="images/14.jpg" alt="Menu Image 13"/>
        <img src="images/15.jpg" alt="Menu Image 13"/>
        <img src="images/16.jpg" alt="Menu Image 13"/>
    </div>
</body>
</html>
